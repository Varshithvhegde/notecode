<app-navigation [locked]="locked"></app-navigation>

<!-- <div class="locked" *ngIf="locked">Locked......</div> -->

<div class="div-form" *ngIf="!locked">
  <!-- Display the text when not locked -->
  <form style="width: 100%; height: 100%">
    <mat-form-field class="full-screen-textarea-field">
      <textarea
        class="full-screen-textarea"
        matInput
        placeholder="Enter your text here"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="text"
        rows="19"
        (ngModelChange)="uploadText()"
        (keydown)="onTextareaKeydown($event)"
        spellcheck="false"
      ></textarea>
    </mat-form-field>
    <div class="made-div">
      Made with <span class="heart" style="color: red;">â™¥</span> by <a href="https://github.com/Varshithvhegde">Varshith</a>
    </div>
    <div class="div-count">
      Word Count: {{ words }} | Character Count: {{ characters }}
    </div>
  </form>
</div>

<!-- Display the password input form when locked -->
<div class="password-form" *ngIf="locked">
  <form (ngSubmit)="checkPassword()">
    <mat-form-field class="password-field">
      <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button type="submit">Submit</button>
    <div class="error-message" *ngIf="isPasswordIncorrect">Password is wrong.</div>
  </form>
</div>
